{% extends "layout.html" %}
{% block content %}
    <style>

        /* TODO: Fix image responsiveness */

        .section {
            height: 400px;
            padding: 0;
            margin: 0px;
            position: relative;
            overflow: hidden;
            background-repeat: round;
            background-size: cover;
        }

        .section a {

        }

        .section img {
            width:100%;
            height: 100%;
            object-fit: cover;
            object-position: 100% 0;
        }

        .section .sectionMask{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color:#fff;
            background-color: rgba(0, 0, 0, 0.5)
        }

        .section .sectionMask .text{
            font-size: 1.8rem;
            padding: 20px;
            height: 100%;
            display: flex!important;
            align-items: center!important;
            justify-content: center!important;
            text-align: center!important;
        }

        .section .sectionMask .text p{
            margin:0;
        }

        .circleBase {
            border-radius: 50%;
        }

        .bookNow {
            width: 180px;
            height: 180px;
            background-color: rgba(242,217,52,1);
        }

        .bookNow p{
            font-size: 1.8rem;
            color:#333333;
        }
    </style>

    <div class="d-flex flex-wrap justify-content-center mt-5 mb-5" style="overflow:hidden; border-radius: 50px">
            <div class="position-absolute align-self-center" style="z-index: 1">
                <div class="circleBase bookNow text-center">
                    <a href="https://bookings.inrangearchery.co.uk/" style="text-decoration: none">
                        <p class="p-5 pb-0 m-0">Book Now</p>
                    </a>
                </div>
            </div>


            <div class="section col-12 col-md-6 col-lg-6 p-0">
                <a href="{{ url_for('shop_services') }}">
                <img src="/static/images/shop5-4.jpg">
                <div class="section sectionMask" style="background-color: rgba(27,117,188,0.4)">
                    <p class="text">Shop &amp; Services222</p>
                </div>
                </a>
            </div>

            <div class="section col-12 col-md-6 col-lg-6 p-0">
                <a href="{{ url_for('coaching_development') }}">
                <img src="/static/images/shop5-4.jpg">
                <div class="section sectionMask" style="background-color: rgba(191,30,46,0.4)">
                    <p class="text">Coaching &amp; Development</p>
                </div>
                </a>
            </div>

            <div class="section col-12 col-md-6 col-lg-6 p-0">
                <a href="{{ url_for("info") }}">
                <img src="/static/images/shop5-4.jpg">
                <div class="section sectionMask" style="background-color: rgba(80,185,72,0.4)">
                    <p class="text">Info on Archery &amp; Products</p>
                </div>
                </a>
            </div>

            <div class="section col-12 col-md-6 col-lg-6 p-0">
                <a href="https://shop.inrangearchery.co.uk/pages/contact">
                <img src="/static/images/shop5-4.jpg">
                <div class="section sectionMask" style="background-color: rgba(247,148,30,0.4)">
                    <p class="text">Contact Us</p>
                </div>
                </a>
            </div>
        </div>
{% endblock %}
